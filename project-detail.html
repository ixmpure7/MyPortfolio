    /* Project Carousel Styles */
    .project-carousel {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 12px;
    }

    .carousel-container {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-slide {
      min-width: 100%;
      position: relative;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(16, 185, 129, 0.15);
    }

    .carousel-prev, .carousel-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-prev {
      left: 1rem;
    }

    .carousel-next {
      right: 1rem;
    }

  /* แก้ไขส่วนนี้ */
.carousel-slide::before, 
.carousel-slide::after {
  content: '';
  position: absolute;
  top: 0;
  width: 15%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
  /* เปลี่ยนจาก transform เป็นการซ่อนด้วย opacity อย่างเดียว */
}

.carousel-slide::before {
  left: 0;
  background: linear-gradient(90deg, rgba(0,0,0,0.3) 0%, transparent 100%);
  /* ลบ transform ออก */
}

.carousel-slide::after {
  right: 0;
  background: linear-gradient(270deg, rgba(0,0,0,0.3) 0%, transparent 100%);
  /* ลบ transform ออก */
}

.project-carousel:hover .carousel-slide::before,
.project-carousel:hover .carousel-slide::after {
  opacity: 1;
  /* ไม่ต้องใช้ transform อีกต่อไป */
}

/* เมื่อ hover ที่ carousel */
.project-carousel:hover .carousel-slide::before,
.project-carousel:hover .carousel-slide::after {
  opacity: 1;
}

    // Carousel Functionality
    function initCarousel(carousel) {
  const container = carousel.querySelector('.carousel-container');
  const slides = carousel.querySelectorAll('.carousel-slide');
  const prevBtn = carousel.querySelector('.carousel-prev');
  const nextBtn = carousel.querySelector('.carousel-next');

  let currentIndex = 0;
  const slideCount = slides.length;

  function updateCarousel() {
    const offset = -currentIndex * 100;
    container.style.transform = `translateX(${offset}%)`;

    // หยุดวิดีโอทั้งหมด
    carousel.querySelectorAll('video').forEach(video => {
      video.pause();
      video.currentTime = 0; // รีเซ็ตไปที่จุดเริ่มต้น
    });

    // พยายามเล่นวิดีโอปัจจุบัน หากมี
    const currentVideo = slides[currentIndex].querySelector('video');
    if (currentVideo) {
      // ใช้ play() พร้อม catch block สำหรับการจัดการข้อผิดพลาด
      currentVideo.play().catch(error => {
        console.warn("Video autoplay prevented:", error);
        // เลือกที่จะแสดงข้อความให้ผู้ใช้ทราบว่าต้องคลิกเล่น
        // หรือตรวจสอบให้แน่ใจว่าปุ่มควบคุมแสดงอยู่เพื่อให้สามารถเล่นด้วยตนเองได้
      });
    }
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slideCount) % slideCount;
    updateCarousel();
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slideCount;
    updateCarousel();
  });

  // ตั้งค่า carousel เริ่มต้น
  updateCarousel();
}
